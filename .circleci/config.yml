jobs:
  check-current:
    executor: java-8
    steps:
      - checkout
      - restore-home-cache
      - gradle-build-for-version:
          submit-build-scan: true
          gradle-test-versions: current
      - save-home-cache
      - persist_to_workspace:
          root: ~/build-working-directory
          paths:
            - .gradle/*
            - build/*
            - buildSrc/.gradle/*
            - buildSrc/build/*
  test-gradle-5_1_1:
    executor: java-8
    steps:
      - checkout
      - restore-home-cache
      - attach_workspace:
          at: ~/build-working-directory
      - gradle-build-for-version:
          gradle-test-versions: "5.1.1"
  test-gradle-5_2:
    executor: java-8
    steps:
      - checkout
      - restore-home-cache
      - attach_workspace:
          at: ~/build-working-directory
      - gradle-build-for-version:
          gradle-test-versions: "5.2"
  test-gradle-5_3_1:
    executor: java-8
    steps:
      - checkout
      - restore-home-cache
      - attach_workspace:
          at: ~/build-working-directory
      - gradle-build-for-version:
          gradle-test-versions: "5.3.1"
  test-gradle-5_4_1:
    executor: java-8
    steps:
      - checkout
      - restore-home-cache
      - attach_workspace:
          at: ~/build-working-directory
      - gradle-build-for-version:
          gradle-test-versions: "5.4.1"

workflows:
  version: 2
  build:
    jobs:
      - check-current:
        filters:
          tags:
            only: /^\d+\.\d+\.\d+/
      - test-gradle-5_1_1:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
          requires:
            - check-current
      - test-gradle-5_2:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
          requires:
            - check-current
      - test-gradle-5_3_1:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
          requires:
            - check-current
      - test-gradle-5_4_1:
          filters:
