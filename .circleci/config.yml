version: 2.1

executors:
  java-8:
    working_directory: ~/build-working-directory
    docker:
    - image: circleci/openjdk:8-jdk

commands:
  gradle:
    description: Runs './gradlew' command with the provided command
    parameters:
      command:
        type: string
        default: build
      submit-build-scan:
        type: boolean
        default: false
    steps:
      - run:
          name: Run Gradle Command
          command: ./gradlew << parameters.command >><<# parameters.submit-build-scan >> --scan<</ parameters.submit-build-scan >> --stacktrace
      - store_test_results:
          path: ~/build-working-directory/build/test-results/
  gradle-build-for-version:
    description: Runs './gradlew build' testing against the provided version
    parameters:
      gradle-test-versions:
        type: string
      submit-build-scan:
        type: boolean
        default: false
    steps:
      - gradle:
          command: build -P gradleTestVersions="<< parameters.gradle-test-versions >>" --max-workers 2 --stacktrace<
          submit-build-scan: << parameters.submit-build-scan >>
  restore-home-cache:
    description: Restores the Gradle home cache.
    steps:
      - run:
          name: Generate cache key
          command: |
            mkdir -p build
            find settings.gradle.kts build.gradle.kts gradle buildSrc/src buildSrc/buildSrc.gradle.kts buildSrc/settings.gradle.kts -type f -exec sha256sum '{}' \; | tee build/circle-ci-key.txt
      - restore_cache:
          keys:
            - v2-home-cache-{{ checksum "build/circle-ci-key.txt" }}
            - v2-home-cache-
  save-home-cache:
    description: Saves the Gradle home cache
    steps:
      - run:
          name: Generate cache key
          command: |
            mkdir -p build
            find settings.gradle.kts build.gradle.kts gradle buildSrc/src buildSrc/buildSrc.gradle.kts buildSrc/settings.gradle.kts -type f -exec sha256sum '{}' \; | tee build/circle-ci-key.txt
      - save_cache:
          paths:
            - ~/.gradle
          key: v2-home-cache-{{ checksum "build/circle-ci-key.txt" }}
          when: always

